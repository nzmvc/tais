{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
<div class="col-lg-12">

        <h3> 
                Firma ve Kullanıcı Ekle
        </h3>   
  
        <form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.media}}
			{{form|crispy }}
			<button type="submit" class="btn btn-warning">Add</button>
		</form>

    
</div>
{% endblock body %}
