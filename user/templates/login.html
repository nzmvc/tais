
{% load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>TOYU</title>
      
      <!-- Favicon  href="{% static 'assets/css/pages/extra_pages.css' %}"   -->
      <link rel="shortcut icon" href="{% static 'TOYU_LOGO_V2_AMBLEM.png' %}" />
      <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/backend.css?v=1.0.0' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}">  </head>

  <body class=" ">

    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
   
   
    <!-- loader END -->
   
    
    {% if messages %}
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}> {{ message }} </div>
                {% endfor %}
      {% endif %}


      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Giriş Yap</h2>
                                 <p></p>
                                 <form method="post">
                                    {% csrf_token%}
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name='username' placeholder="Email yada Telefon">
                                             <!-- <label >Username</label> -->
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name='password' type="password" placeholder="Şifre">
                                             <!-- <label>Şifre</label> -->
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" class="custom-control-input" id="customCheck1">
                                             <label class="custom-control-label control-label-1" for="customCheck1">Beni hatırla</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <a href="/user/passwordResetWithPhone" class="text-primary float-right">Şifremi unuttum</a>
                                       </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Giriş yap</button>
                                    <p class="mt-3">
                                       Yeni hesap  <a href="/user/simpleRegister/" class="text-primary">oluştur</a>
                                    </p>

                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="{% static 'TOYU_LOGO_V2_AMBLEM_YAZI.png' %}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{% static 'assets/js/chart-custom.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>
</html>
