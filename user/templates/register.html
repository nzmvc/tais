{% load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>TOYU</title>
      <link rel="shortcut icon" href="{% static 'TEKNOLIKYA_icon.png' %}"/>
      <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}">  

      <script src="https://www.google.com/recaptcha/api.js" async defer></script>

      
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

      <!--  recaptcha  için  view den site_key içinde public key gelmeli   -->
      <script src="https://www.google.com/recaptcha/api.js?render={{site_key}}"></script>
      <script>
         //global grecaptcha
         grecaptcha.ready(function() {
           grecaptcha.execute('{{site_key}}', {action: "/user/register/"}).then(function(token) {
             document.getElementById('g-recaptcha-response').value = token;
           });
         });
       </script>

   </head>

  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
   {% if messages %}
      {% for message in messages %}
         <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}> {{ message }} </div>
      {% endfor %}
   {% endif %}


      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">TOYU Kayıt</h2>
                                 <p>TOYU uygulamasını kullanabilmek için ücretsiz bir kullanıcı oluşturun.</p>
                                 <form method="post" id="contactform" >
                                    {% csrf_token %}
                                    
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input name="company" class="floating-input form-control" type="text" placeholder=" ">
                                             <label>Firma Adı </label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input name="name" class="floating-input form-control" type="text" placeholder=" ">
                                             <label>Adınız</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input name="surname" class="floating-input form-control" type="text" placeholder=" ">
                                             <label>Soyadınız</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input name="email" class="floating-input form-control" type="email" placeholder=" ">
                                             <label>Email</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input name="phone" class="floating-input form-control" type="text" placeholder=" ">
                                             <label>Telefon numaranız</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input name="password" class="floating-input form-control" type="password" placeholder=" ">
                                             <label>Şifre</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input name="password2" class="floating-input form-control" type="password" placeholder=" ">
                                             <label>Şifre ( Doğrulama )</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="custom-control custom-checkbox mb-3">
                                             <input type="checkbox" name="checkbox" class="custom-control-input" id="checkbox">
                                             <label class="custom-control-label" for="checkbox"><a href="https://toyu.app/kullanim_kosullari/" target="_blank">Kullanım Koşullarını Kabul Ediyorum</a></label>
                                          </div>
                                       </div>
                                    </div>
                                    
                                    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response"> 
                                    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                                    <p class="mt-3">
                                       Zaten bir hesabım var <a href="/user/login" class="text-primary">Giriş</a>
                                    </p>
                                 
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="{% static 'TOYU_LOGO_V2_AMBLEM_YAZI.png' %}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/customizer.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{% static 'assets/js/chart-custom.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>
</html>
