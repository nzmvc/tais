{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}


<div class="container mt-5">
    <h2 class="text-center">Chatbot ( !!! deneme aÅŸamasÄ±nda !!!)</h2>
    <h5 class="text-center">Soru ve cevaplar geliÅŸtirme amaÃ§lÄ± kayÄ±t edilmektedir</h5>
    <div id="chatbox" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: scroll;">
    </div>
    <form id="chat-form" class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Bir soru yazÄ±n..." required>
        <button class="btn btn-primary" type="submit">GÃ¶nder</button>
    </form> 
</div>

<script>
    const chatbox = document.getElementById("chatbox");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userMessage = userInput.value.trim();

        if (!userMessage) return;

        // KullanÄ±cÄ±nÄ±n mesajÄ±nÄ± ekrana yazdÄ±r
        chatbox.innerHTML += `<div class="text-end mb-2"><b>Sen:</b> ${userMessage}</div>`;
        userInput.value = "";

        // Backend'e POST isteÄŸi gÃ¶nder
        try {
            const response = await fetch("/user/chatbot_response/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();

            if (data.reply) {
                displayChatbotReply(data.reply, data.audio_url);
            } else {
                chatbox.innerHTML += `<div class="text-start mb-2 text-danger"><b>Chatbot:</b> Bir hata oluÅŸtu.</div>`;
            }
        } catch (error) {
            chatbox.innerHTML += `<div class="text-start mb-2 text-danger"><b>Hata:</b> ${error.message}</div>`;
        }
    });

    function displayChatbotReply(reply,audioUrl) {
        const lines = reply.split("\n"); // SatÄ±r satÄ±r ayÄ±r
        let index = 0;

        function addLine() {
            if (index < lines.length) {
                const p = document.createElement("p");
                p.innerHTML = `<b>Chatbot:</b> ${lines[index]}`;
                p.classList.add("text-start", "mb-2");
                chatbox.appendChild(p);
                chatbox.scrollTop = chatbox.scrollHeight; // Otomatik aÅŸaÄŸÄ± kaydÄ±r
                index++;
                setTimeout(addLine, 500); // 500ms gecikme
            }else {
                // HoparlÃ¶r butonunu ekle
                /* sesli cevap istenirse
                const speakerButton = document.createElement("span");
                speakerButton.innerHTML = " ğŸ”Š";
                 
                speakerButton.classList.add("speaker-icon");
                speakerButton.style.cursor = "pointer";
                speakerButton.onclick = () => playAudio(audioUrl);

                chatbox.appendChild(speakerButton);
                */
            }
        }

        addLine();
    }

    function playAudio(audioUrl) {
        const audio = new Audio(audioUrl);
        audio.play();
    }
</script>

{% endblock body %}
