
{% extends 'layout.html' %}
{% block body %}
{% load crispy_forms_tags %}
{% load static %}

<div class="row  col-6 m-2">
    <div >
        <br>
        <h3> ChatBot Oluştur</h3>   
        <hr>

        <form method="post" enctype="multipart/form-data">
            {{ form.media }}
            {% csrf_token %}
            {{form|crispy }}
            
            <br>
            <button type="submit" class="btn btn-warning">Giriş</button>
        </form>

    </div>
</div>

{% endblock body %}
